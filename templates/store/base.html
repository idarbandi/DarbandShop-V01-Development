<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} DarbandShop {% endblock %}</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'store/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'store/js/jquery.min.3.3.1.js' %}"></script>
    <script src="{% static 'store/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous" ></script>
    <title>Home</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Library
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'store:all_products' %}">All</a></li>
              {% for c in categories %}
              <li {%if category.slug == c.slug %} class="selected" {% endif %}>
                  <a class="dropdown-item" href="{{c.get_absolute_url}}">{{ c.name|title }}</a>
              </li>
              {% endfor %}
          </ul>
        </li>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </ul>
        <a type="button" role="button" href="{% url 'basket:basket_summary' %}" class="btn btn-outline-secondary">
          <div id="basket-qty" class="d-inline-flex"></div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
              <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
          Basket
      </a>
    </div>
  </div>
</nav>
</header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
<!--  <script src="{% static 'store/js/jquery-3.4.1.slim.min.js'%}"></script>-->
<!--  <script src="{% static 'store/js/popper.min.js'%}"></script>-->

</body>
</html>
