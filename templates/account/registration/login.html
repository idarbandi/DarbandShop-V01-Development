{% extends '../../store/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<style>
  .account-form input {
    border: 2px solid #ccc;
    height: calc(2em, 0.75rem + 2px);
  }

  .account-form input:focus {
    border-color: #1497ff;
    box-shadow: none;
  }
</style>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-12">
      <div class="login d-flex align-item-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-4 col-md-2 mx-auto">
              <form action="{% url 'account:login' %}" class="account-form p-4" method="post">
                {% csrf_token %}
                <h3 class="mb-4 text-center">Sign In</h3>
                {% if form.errors %}
                <p class="alert alert-danger text-center">Something went Wrong Please Try Again !</p>
                {% endif %}

                <label class="form-label">{{ form.username.label }}</label>
                {{ form.username }}
                <label class="form-label">{{form.password.label}}</label>
                {{ form.password }}
                <div class="d-grid gap-2">
                    <input type="hidden" name="next" value="{{ next }}">
                    <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Sign in</button>
                </div>
                <p class="text-center pb-3">
                    <a href="{% url 'account:register' %}">Create an Account</a>
                </p>
              </form>
              <p class="small text-center pt-4"></p>
              <p class="small text-center pt-4"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
